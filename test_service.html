<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Ajax Service and Promise</title>
    <style>
        .body {
            margin: auto;
        }

        div {
            border: 1px solid black;
            background-color: lightblue;
            padding: 50px;
            width: 80%;
            font-size: xx-large;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <h1>The Test Services Result</h1>
    <div id="get_services"></div>
    <div id="delete_services"></div>
    <div id="post_services"></div>
    <script>
        const getElem = document.querySelector("#get_services");
        const getURL = "http://localhost:3000/employees/1";
        makePromiseCall("GET", getURL, true)
            .then(responseText => {
                getElem.textContent = "Get User Data at: " + responseText;
            })
            .catch(error => {
                getElem.textContent = "GET Error Status: " + JSON.stringify(error);
            });


        const deleteElem = document.querySelector("#delete_services");
        const deleteURL = "http://localhost:3000/employees/4";
        makePromiseCall("DELETE", deleteURL, false)
            .then(responseText => {
                deleteURL.textContent = " User Delete at: " + responseText;
            })
            .catch(error => {
                deleteURL.textContent = "DELETE Error Status: " + JSON.stringify(error);
            });


        const postEmp = document.querySelector("#post_services");
        const postURL = "http://localhost:3000/employees";
        const empData = { "name": "Harry", "salary": "5000" };
        makePromiseCall("POST", postURL, true, empData)
            .then(responseText => {
                postEmp.textContent = "New User Data: " + responseText;
            })
            .catch(error => {
                postEmp.textContent = "POST Error Status: " + JSON.stringify(error);
            });

    </script>
    <script src="../services/httpServices.js"></script>
</body>

</html>
